    <title>Form login unitop.vn</title>

<body>
    
   
        <div id="wrapper">
            
        <form action="#" id="form-login">
            <h1 class="form-heading">Bình Chọn Giọng Hát Việt</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
        <div>
           <a href="binhchon.html"><input type="submit"  value="Đăng nhập"  class="form-submit"></a> 
            <input type="submit" value="Đăng nhập Facebook" class="form-submits">
        </form>

        <div class="facebook-login">

            <div class="facebook-logo">
                <img src="fb_logo.png" alt="facebook logo" class="fb-logo">
            </div>
            <div class="fb username">
                <label for="facebook-username" class="username"> Tên đăng nhập  </label>
                <input type="text" class="facebook-username" placeholder="Nhập tên đăng nhập">
            </div>
            <div class="fb password">
                <label for="facebook-password" class="password" > Mật khẩu </label>
                <input type="password" class="facebook-password" placeholder="Nhập mật khẩu">


            </div>

            <div class="fb log-in">
               <button class="btn-log"> Đăng 
                    nhập </button>
    
            </div>
        </div>
    </div>
    <div class="overlay"></div>
</body>
